<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FeedBack-UI</title>
  </head>
  <body>
    <div class="container">
      <h2>How Satisfied are you with our customer support performance ?</h2>
      <div class="emoji">
        <div>
          <img class="emoji_icons" src="sad.png" alt="" />
          <h4>Unhappy</h4>
        </div>
        <div>
          <img class="emoji_icons" src="confused.png" alt="" />
          <h4>Neutral</h4>
        </div>

        <div>
          <img class="emoji_icons" src="happiness.png" alt="" />
          <h4>Satisfied</h4>
        </div>
      </div>
      <button>Send review</button>
    </div>
  </body>
</html>
